language: node_js
node_js:
  - "5.8.0"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g gulp
  - npm install -g bower
  - npm install
  - bower install
  - gulp build
  - node daemon.js start
  - /home/travis/build/WandersonAlves/neweb/node_modules/protractor/bin/webdriver-manager update
  - sudo apt-get -y install libxpm4 libxrender1 libgtk2.0-0 libnss3 libgconf-2-4
  - sudo apt-get -y install fonts-liberation libappindicator1 
  - sudo apt-get -y update libstdc++6 lsb-base
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
script: protractor spec/conf.js
after_script:
- node daemon.js stop